<!DOCTYPE html>
<html lang="en-US" class="dark">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- FORM BEGIN -->
    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="logo">tinyUPS</h1>
            <div class="login-main">
                <button type="button" class="dmode-solo" id="dmode">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" height="1em" viewBox="0 0 384 512">
                        <path
                            d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
                    </svg>
                </button>
                <div class="px-5 py-7 border-b border-gray-200 dark:border-base-400">
                    <form name="login" action="/" method="POST">
                        <label data-i18n="inpUsername"></label>
                        <input type="text" name="login" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
                            minlength="2" maxlength="12" required />
                        <label data-i18n="inpPassword"></label>
                        <div class="relative inline-flex place-content-center w-full mt-1 mb-5 ">
                            <input type="password" name="pass" class="border rounded-lg px-3 py-2 text-sm w-full"
                                minlength="6" maxlength="12" required />
                            <button type="button" class="showkey">
                                <img src="svg/eye.svg" width="20px" />
                            </button>
                        </div>
                        <input type="submit" class="w-full" data-i18n="[value]buttonSignIn" />
                    </form>
                </div>
                <div class="py-5 text-center">
                    <span class="text-sm pr-2">
                        <a class="footer" href="https://github.com/way5/tinyUPS" data-i18n="[title]gotoGithubLink">
                            <img class="m-2 inline" src="svg/gth.svg" width="15px" height="15px">
                            tinyUPS&nbsp;/&nbsp;
                            2022&ndash;
                            <script>document.write(new Date().getFullYear())</script>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- FORM END -->
    <!-- MODAL BEGIN -->
    <div id="modal-alert" tabindex="-1" class="modal hidden" aria-hidden="true">
        <div class="modal-backdrop-overlay">
            <div class="modal-main max-w-md px-6 py-6 text-center">
                <svg class="mx-auto mb-4 w-28 h-28 text-violet-500 dark:text-violet-100" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h2 class="mt-4 text-lg lg:text-2xl dark:text-white font-semibold" data-i18n="login.errorHeader"></h2>
                <div class="mt-4 dark:text-gray-200">
                    <p data-i18n="login.errorLoggedMsg"></p>
                    <button type="button" data-modal-target="modal-alert" data-modal-hide="modal-alert"
                        class="mt-10 mb-8 text-purple-500 underline hover:no-underline text-[20px]"
                        data-i18n="login.errorLoggedButtonBack"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL END -->
</body>

</html>
