<!DOCTYPE html>
<html lang="en-US" class="dark">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="error-wrapper">
        <div class="px-8 w-full mx-auto xs:p-0 max-w-md">
            <div class="items-center justify-center text-center w-full ">
                <h1 class="error-code">404</h1>
                <p class="my-10 leading-relaxed" data-i18n="error.noPageMsg"></p>
                <div class="flex justify-center">
                    <a href="/"
                        class="mt-3 text-purple-500 hover:text-purple-300 inline-flex items-center transition-colors duration-500 ease-in-out"
                        data-i18n="[prepend]error.buttonBack">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
